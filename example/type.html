<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
    <script src="../dist/thcache.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body></body>
  <script>
    let options = [
      {
        url: "http://jsonplaceholder.typicode.com",
        type: "fuzzy",
        method: "get", //参数分正常请求method类型 和all
        keepTime: -1,
      },
      {
        url: "http://jsonplaceholder.typicode.com",
        type: "fuzzy",
        method: "post", //参数分正常请求method类型 和all
        keepTime: "forever",
      },
    ];
    let thc = new THCache();
    let optKeys = thc.setOptions(options);
    axios = TBindAxios(axios);

    function users() {
      axios
        .get("http://jsonplaceholder.typicode.com/users", {
          firstName: "Fred",
          lastName: "Flintstone",
        })
        .then(function (response) {
          console.log("method users", response);
        });
    }

    function posts() {
      axios
        .post("http://jsonplaceholder.typicode.com/posts", {
          name: "name",
        })
        .then(function (response) {
          console.log("method posts:", response);
        });
    }

    function contrast(){
      users()
      posts()
    }

    setInterval(contrast, 5000);
  </script>
</html>
